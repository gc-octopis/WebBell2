    <div>
        <div class="time">
            <div style="font-size: 0; margin-bottom: 10px;"><select name="timeSets" id="timeSets"></select></div>
            <div class="time-class">
                <div id="time">
                    <div id="time-day"></div>
                    <div id="time-time"></div>
                    <div id="time-countdown"></div>
                </div>
                <div class="next-class" id="next-class">
                    <span id="current-class"></span>
                    <span id="next-class-1" class="next-class-item"></span>
                    <span id="next-class-2" class="next-class-item"></span>
                </div>
            </div>
            <div class="info">
                <div id="last"></div>
                <div id="progressBar">
                    <div id="progressFill" class="HSV"></div>
                </div>
                <div id="next"></div>
            </div>
        </div>
        <table class="class-list"></table>
    </div>
    <!-- the following are the tabs that'll show up after pressing the button. -->
    <dialog class="tabsContainer">
        <svg id="rm-btn" onclick="document.querySelector('.tabsContainer').close()" id="Icons" viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg">

        <div class="tabSelector">
            <button>聲音設定</button>
            <button>畫面設定</button>
            <button>時間設定</button>
            <!-- <button>大考倒數</button> -->
            <button>關於</button>
            <!-- <button>lab</button> -->
        </div>
        <div class="tab">
            <div class="setAudio">
                <span>選擇音檔：</span>
                <!-- <input id="ain" type="file" accept="audio/mp3, audio/wav" /> -->
                <button id="ain-btn">Input</button> OR
                YouTube <input type="text" id="ain-link" />
                <br />
                <button id="audio-play-test">試播</button>
                <span id="showAudioStartPoint">起始時間：0</span>
                <input type="range" id="audioStartPoint" step="0.1">
                <br />
                <span id="audioLength">鐘響時長：0</span>
                <input type="range" id="audioLengthSet" step="0.1" min="5" max="30" value="10">
                <br />
                <span id="audioVolume">音量大小：0</span>
                <input type="range" id="audioVolumeSet" step="0.1" min="0" max="100" value="80">
                <br />
                <label for="fade-in"><input type="checkbox" id="fade-in">淡入</label>
                <label for="fade-out"><input type="checkbox" id="fade-out">淡出</label>
                <button id="audioReset">恢復預設值</button>
                <div id="zoomview-container"></div>
                <div id="overview-container"></div>
            </div>
        </div>
        <div class="tab">
            <div class="setStyle">
                <span>背景顏色</span>
                <input type="color" id="bgColor">
                <input type="range" min="0" max="255" value="255" id="bgColorOpacity">
                <br>
                <span>時間顏色</span>
                <input type="color" id="textColor">
                <input type="range" min="0" max="255" value="255" id="textColorOpacity">
                <br>
                <span>日期顏色</span>
                <input type="color" id="dayColor">
                <input type="range" min="0" max="255" value="255" id="dayColorOpacity">
                <br>
                <span>其他字色</span>
                <input type="color" id="creditColor">
                <input type="range" min="0" max="255" value="255" id="creditColorOpacity">
                <br>
                <span>區塊顏色</span>
                <input type="color" id="blockColor">
                <input type="range" min="0" max="255" value="255" id="blockColorOpacity">
                <br>
                <span>進度條色</span>
                <input type="color" id="barFillColor">
                <input type="range" min="0" max="255" value="255" id="barFillColorOpacity">
                <br>
                <span>進度條底色</span>
                <input type="color" id="barBgColor">
                <input type="range" min="0" max="255" value="255" id="barBgColorOpacity">
                <br>
                <button id="colorReset">恢復預設值</button>

            </div>
        </div>
        <div class="tab">
            <div class="setTime">
                <p>設定/編輯鐘響時間</p>
                匯入JSON: <input id="timeSetImport" type="file">
                <!--
                <input type="text" id="editor-name-input">.json <span class="error-log" id="editor-name-log"></span>
                <br>

                <input type="text" id="editor-name-input">.json <span class="error-log" id="editor-name-log"></span>
                <br>
                <select name="editor" id="editor-select"></select>
                <button id="editor-add-btn">新增一組</button>
                <button id="editor-delete-btn">刪除本組</button>
                <div id="editor-week">
                    <div class="editor-day" id="mon">
                        <div class="top-row">星期一</div><button class="add-cell">+</button>
                    </div>
                    <div class="editor-day" id="tue">
                        <div class="top-row">星期二</div><button class="add-cell">+</button>
                    </div>
                    <div class="editor-day" id="wed">
                        <div class="top-row">星期三</div><button class="add-cell">+</button>
                    </div>
                    <div class="editor-day" id="thu">
                        <div class="top-row">星期四</div><button class="add-cell">+</button>
                    </div>
                    <div class="editor-day" id="fri">
                        <div class="top-row">星期五</div><button class="add-cell">+</button>
                    </div>
                    <div class="editor-day" id="sat">
                        <div class="top-row">星期六</div><button class="add-cell">+</button>
                    </div>
                    <div class="editor-day" id="sun">
                        <div class="top-row">星期日</div><button class="add-cell">+</button>
                    </div>
                </div>
                <button id="editor-save-btn">Save</button>
                <button id="editor-export-btn">Export To JSON File</button>
            </div>
        </div>
